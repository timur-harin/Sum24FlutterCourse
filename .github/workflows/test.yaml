name: Flutter Test

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.22.1'

            - name: Install dependencies
              run: flutter pub get

            - name: Run tests
              run: flutter test